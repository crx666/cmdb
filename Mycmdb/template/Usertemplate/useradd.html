{% extends 'base.html' %}

{% block name %}
    {{ username }}
{% endblock %}

{% block user %}
    {{ username }}
{% endblock %}

{% block title %}
    用户管理
{% endblock %}

{% block right %}
    <div class="row">
              <div class="col-md-12 col-sm-12 col-xs-12">
                <div class="x_panel">
                  <div class="x_title">
                    <h2>添加用户</h2>
                    <ul class="nav navbar-right panel_toolbox">
                      <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a>
                      </li>
                      <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false"><i class="fa fa-wrench"></i></a>
                        <ul class="dropdown-menu" role="menu">
                          <li><a href="#">Settings 1</a>
                          </li>
                          <li><a href="#">Settings 2</a>
                          </li>
                        </ul>
                      </li>
                      <li><a class="close-link"><i class="fa fa-close"></i></a>
                      </li>
                    </ul>
                    <div class="clearfix"></div>
                  </div>
                  <div class="x_content">

                    <form class="form-horizontal form-label-left" action="" method="post">
                      <span class="section">用户信息</span>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="name">用户名称<span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input id="name" class="form-control col-md-7 col-xs-12"  name="name"  required="required" type="text">
                        </div>
                      </div>
                      <div class="item form-group">
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">用户密码 <span class="required">*</span>
                        </label>
                        <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="password" id="password" name="password" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                      </div >
                        <div class="item form-group" >
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">email <span class="required">*</span>
                        </label>
                             <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="email" id="email" name="email" required="required" class="form-control col-md-7 col-xs-12">
                        </div>

                        </div>
                         <div class="item form-group" >
                        <label class="control-label col-md-3 col-sm-3 col-xs-12" for="email">联系方式 <span class="required">*</span>
                        </label>
                             <div class="col-md-6 col-sm-6 col-xs-12">
                          <input type="text" id="phone" name="phone" required="required" class="form-control col-md-7 col-xs-12">
                        </div>
                        </div>

                        <div class="form-group">
                        <div class="col-md-6 col-md-offset-3" style="margin: 0 40% 0 40%" >
                            <button id="send" type="submit" class="btn btn-success">保存</button>
                        </div>
                         </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
     <script>
      $(
           function () {
               //前端限制重复用户名完毕
               $('#send').click(function () {
                       var username = $("#name").val();
                       var phone = $('#phone').val();
                       var json_data = {"username":username};
                       var json_data1 = {"phone":phone};
                        $.ajax(
                            {
                                url:'http://127.0.0.1:8000/User/uservalid',
                                type:'post',
                                data:json_data,
                                async:true,
                                beforeSend:function () {},
                                success:function (data) {
                                    if(data['valid']=='false'){
                                        alert('此用户名已被注册，请重试')
                                    }
                                    else {}
                                },
                                error:function (err) {
                                    alert(err)
                                }

                            }
                    );

                   }
               )
           }
      )
  </script>
{% endblock %}
